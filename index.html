<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Practica 8</title>
</head>

<body>
    <!--  contiene todo -->
    <div class="container">
        <div class="titulo" style="margin-left: 15%; color:white">
            <h2>Registrate en el formulario</h2>
        </div>
        <div class="botones">
            <!--  boton de google -->
            <button class="google-btn">
                <picture><img src="image/5a951939c4ffc33e8c148af2.png" alt="logo"></picture>
                <span>Registrarse con google</span>
               <!--  boton de twitter -->
            </button> <button class="twitter-btn">
                <picture> <img src="image/580b57fcd9996e24bc43c53e.png" alt="logo2"></picture>
                <span>Registrarse con twitter</span>
            </button>
        </div>
        <br>
        <div class="separador">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <br>
        <form action="" method="">
            <div class="section-datos">
                <div>
                    <label for="nombre">Nombre</label>
                    <br>
                    <input type="text" placeholder="Nombre" name="nombre" id="nombre">
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <br>
                    <input type="text" placeholder="Apellido" name="apellido" id="apellido">
                </div>
            </div>
            <div>
                <br>
                <label for="email">Email</label>
                <br>
                <input type="email" placeholder="Email" name="email" id="email">
            </div>
            <div>
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" placeholder="Password" name="password" id="password">
            </div>
            <div class="visto">

                <input type="checkbox" id="checkbox">
                <span>Acepto todas las condiciones y el aviso legal</span>
            </div>
            <br>
            <div>
                <button type="submit" class="crear"> Crear Cuenta</button>
            </div>

        </form>


    </div>


</body>

</html>
